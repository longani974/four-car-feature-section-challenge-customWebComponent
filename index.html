<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Four card feature section</title>
    </head>
    <body>
        <section id="textTop">
            <h1>Reliable, efficient delivery</h1>
            <h2>Powered by Technology</h2>
            <p>
                Our Artificial Intelligence powered tools use millions of
                project data points to ensure that your project is successful
            </p>
        </section>
        <section id="card">
            <card-feature
                title="Supervisor"
                text="Monitors activity to identify project roadblocks"
                image="./images/icon-supervisor.svg"
                border-color="#44D3D2"
            ></card-feature>
            <card-feature
                title="Team Builder"
                text="Scans our talent network to create the optimal team for your project"
                image="./images/icon-team-builder.svg"
                border-color="#EA5454"
            ></card-feature>
            <card-feature
                title="Karma"
                text="Regularly evaluates our talent to ensure quality"
                image="./images/icon-karma.svg"
                border-color="#FCAE4A"
            ></card-feature>
            <card-feature
                title="Calculator"
                text="Uses data from past projects to provide better delivery estimates"
                image="./images/icon-calculator.svg"
                border-color="#549EF2"
            ></card-feature>
        </section>

        <!-- Reliable, efficient delivery
  Powered by Technology

  Our Artificial Intelligence powered tools use millions of project data points 
  to ensure that your project is successful

  Supervisor
  Monitors activity to identify project roadblocks

  Team Builder
  Scans our talent network to create the optimal team for your project

  Karma
  Regularly evaluates our talent to ensure quality

  Calculator
  Uses data from past projects to provide better delivery estimates -->

        <script src="./cardComponent.js"></script>
    </body>
</html>
